# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 1.1
  - nightly
matrix:
  allow_failures:
    - julia: nightly
  fast_finish: true
notifications:
  email: false
script:
    - julia -e 'using Pkg; pkg"add https://github.com/Z-Denis/ParallelMCWF.jl"'
    - julia -e 'import Pkg; using ParallelMCWF;
after_success:
  - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
